<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/index.js" charset="utf-8"></script>
    <title>Vector Map</title>
</head>
<body style="height:100vh; width:100vw;">
    <header>
        <h1>
            Welcome to the Vector map page!
        </h1>
        <p>If a map does not load, please check the console. (Click F12)</p>
        <button onclick="zoom(0)">Zoom In</button>
        <button onclick="zoom(1)">Zoom Out</button>
        <button onclick="zoomHelper()">Zoom</button>
    </header>
    <main style="height:100%; width:100%;">
        <div id="map-container" style="height:100%; width:100%;">
            <!-- this will be populated by the js in index.js -->
        </div>
    </main>
</body>
</html>
